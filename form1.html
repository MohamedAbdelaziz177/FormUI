<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="FormStyle.css">
</head>
<body>
<div class = 'container'>

  <h1> Welcome There :) ! </h1>
  <p>Do you have an account? <span>Log-in</span></p>
  <form>

    <div class = 'Name'>
    <label for="userName">User Name: </label><br>
    <input id="userName" type="text" name="userName"  placeholder="Enter User Name">
    </div>

    <br>

    <div class = 'Password'>
    <label for="password">Password: </label><br>
    <input id="password" type="password" name="password" placeholder="Enter Password"></input>
    </div>

    <br>

    <div class = 'email'>
    <label for="email">Email: </label><br>
    <input id="email" type="email" name="email" placeholder="Enter Email"></input>
    </div>

    <br>

    <div class = 'phone'>
    <label for="phone">Phone: </label><br>
    <input id="phone" type="number" name="phone" placeholder="Enter Phone Number"></input>
    </div>

    <br>

    <div class = 'gender'>
    <label for = "gender">Gender: </label><br>
      <br>
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    </div>


    <br>

    <div >

    <input class = 'submit' type="submit" value="Submit">

    </div>

  </form>
  </div>
</body>
</html>
